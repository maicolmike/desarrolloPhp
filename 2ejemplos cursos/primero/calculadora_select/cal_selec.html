<script>

function operar(){
	
if (document.form1.primer.value=='' || document.form1.segundo.value==''){
		
		alert("Ingrese algo")
		
		                               }
									   
									   else {
	document.form1.action="operacion.php"
	document.form1.enter.type='submit'
	
										   }
	
}

function cambiarcolor(){
		document.form1.primer.style.backgroundColor="yellow"
		}
		
		function restaurarcolor(){
		document.form1.primer.style.backgroundColor=""
		}
		
		function cambiarcolorselect(){
		document.form1.seleccion.style.backgroundColor="yellow"
		}
		
		function restaurarcolorselect(){
		document.form1.seleccion.style.backgroundColor=""
		}
		function validar1(){
			 uno= parseInt(primer.value)
			 if (isNaN(uno)){
				 alert("ingrese un numero")
				 document.form1.primer.focus()
				  }
			 
			}

</script>




</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <p>&nbsp;</p>
  <p>
    <input type="text" onmouseover="cambiarcolor ()" onmouseout="restaurarcolor ()" onblur="validar1()" name="primer" id="primer" onkeyup= "var no_digito = /\D/g; this.value= this.value.replace (no_digito,'1')"/>
  </p>
  <p>
    <input type="text" name="segundo" id="segundo" onkeyup= "var no_digito = /\D/g; this.value= this.value.replace (no_digito,'')"/> 
    <select name="seleccion" id="seleccion" onchange="operar()" onmouseover="cambiarcolorselect ()" onmouseout="restaurarcolorselect ()">
      <option >seleccione..</option>
      <option value='+' >suma</option>
      <option value="-">resta</option>
      <option value="*">multiplicacion</option>
      <option value="/">division</option>
    </select>
    <input type="button" onclick="operar()"name="enter" id="enter" value="calcular" />
  </p>
  <p align="right">
